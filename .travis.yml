sudo: required
services:
  - docker

before_install:
  - docker build -t jonathansilverste/docker-react -f Dockerfile.dev .

script:
  - docker run jonathansilverstein/docker-react npm run test -- --coverage

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "Docker-React"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-642498794654"
  bucket_path: "Docker-React"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
